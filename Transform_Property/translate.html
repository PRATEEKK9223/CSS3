<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border:2px solid rgba(0,255,0,0.1);
            background-color: hsla(240,50%,10%);
            width: 50px;
            height: 50px;
            transform:translate(100px,10px);

        }
        .div2{
            border:2px solid rgba(0,25,100,0.1);
            background-color: hsla(0,50%,40%); 
            width: 500px;
            height: 500px;  
            transform:translate(500px,50px);
            transform:scale(0.7);

        }
    </style>
</head>
<body>
    <div class="div1">
        box1
    </div>
    <div class="div2">
        box2
    </div>
    
</body>
</html>
