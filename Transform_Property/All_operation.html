<!doctype html>
<head>
    <title>Transformations</title>
	<meta charset="UTF-8">
<style type="text/css"> 
div
{
width:200px;
height:200px;
border:1px solid hotpink;
background-color:lightpink
}
div#translate
{
width:200px;
height:200px;
border:1px solid blue;
transform:translate(100px,-70px) scale(0.5);
background-color:lightblue;
}
#a1:hover{
    display: block;
    transform:rotate(-10deg);
    background: red;
}

#a2:hover{
     display: block;
    transform:skew(10deg,10deg) ;

}


 
</style>
</head>
<body>
	<div></div>
	<div id="translate"></div>
	<a id="a1" href="#link">Click on this</a> <br/>
	<a id="a2" href="#link">Click on this two</a>
	
</body>
</html>
