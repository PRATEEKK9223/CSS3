<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
          <h1>Welcome to Mypage</h1>
        </header>
        <main>
           <section>
                <h1>Login Page</h1>
                <form action="login.js" name="Login_page" method="post">
                    <label for="name">User Name : </label><br>
                    <input type="text" name="username" placeholder="Username" required id="name"><br><br>
                    <label for="password">Password : </label><br>
                    <input type="password" name="password" placeholder="Password" required id="password" minlength="8"><br><br>
                    <button type="submit">Login</button>

                </form>
           </section>
        </main>
       
    </body>
</html>
