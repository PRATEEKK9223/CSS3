<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow:5px 1px 3px rgba(255,20,10,1);
        }
        h2{
            text-shadow:5px 0px 1px green;
        }
        h3{
            text-shadow :-5px 0px 1px orange;      /* This is not a valid CSS property */                                                                      ;
        }
        h4{
            text-shadow:0px 5px 5px blue;
        }
        h5{
            text-shadow:0px -5px 2px purple;
        }
    </style>
</head>
<body>
    <h1>Shadow Property</h1>
    <p>Shadow properties are used to define properties that are not directly accessible in the DOM but can be manipulated through JavaScript.</p>
    <h2>Horizontal shadow towords right</h2>
    <h3>Horizontal shadow towords left</h3>
    <h4>vertical shadow towords bottom</h4>
    <h5>vertical shadow towords top</h5>
    
</body>
</html>
